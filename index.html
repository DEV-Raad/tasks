<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Project N5</title>
</head>

<body>
    <main class="task">
        <div class="task_continar">
            <header class="task_header">
                <div class="add_btn btn ">
                    <div class="icon add_icon"></div>
                    <h3>Add Task</h3>
                </div>
                <div class="list_btn btn">
                    <div class="icon task_icon"></div>
                    <h3>Task List</h3>
                </div>
            </header>
            <div class="task_content">
            </div>
            <div class="add_containar">
                <form class="add_content addbox">
                    <input id="taskname" placeholder="Task Name" type="text">
                    <textarea id="decription" placeholder="decription" name="" id="" cols="30" rows="10"></textarea>
                    <button id="addbtn" disabled>ADD A Task</button>
                    <button class="no">Exit</button>
                </form>
                <div class="add_content ask">
                    <h3>do yo want to add another task ?</h3>
                    <button class="yes">yes</button>
                    <button class="no">no</button>
                </div>

            </div>

        </div>
        </div>
    </main>
    <script src="./Js/main.js"></script>
</body>

</html>
